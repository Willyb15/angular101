	<div id="container">

			<label>F & L Name: </label><input type="text" ng-model="name"><br>
			<label>Address: </label><input type="text" ng-model="address"><br>
			<label>City: </label><input type="text" ng-model="city"><br>
			<label>State: </label><input type="text" ng-model="state"><br>
			<label>Zip: </label><input type="text" ng-model="zip">
		</div>
		
		<div class="col-md-4 text-center info">
			<span id="name">{{name}}</span><br>
			<span id="address">{{address}}</span><br>
			<span id="city">{{city}} {{state}}</span><br>
			<span id="zip">{{zip}}</span>

	</div>
