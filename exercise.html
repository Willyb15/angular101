<html ng-app='myApp'>
<head>
	<title></title>

	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> -->
	<script type="text/javascript" src="scripts.js"></script>
